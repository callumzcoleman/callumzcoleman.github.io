<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Callum Coleman</title>
  <meta name="description" content="Callum Coleman — Oxford-based policy professional." />

  <style>
    :root{
      --bg:#0b0f14;
      --text:#e6eef3;
      --muted:#9aa6b2;
      --accent:#6fd0ff;
      --radius:12px;
      --max-width:960px;
    }

    *{box-sizing:border-box}

    html,body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      line-height:1.55;
    }

    .wrap{
      max-width:var(--max-width);
      margin:40px auto;
      padding:28px;
    }

    header{
      display:flex;
      gap:20px;
      align-items:center;
    }

    .avatar{
      width:88px;
      height:88px;
      border-radius:14px;
      overflow:hidden;
      background:#111;
      border:1px solid rgba(255,255,255,0.05);
    }

    .avatar img{
      width:100%;
      height:100%;
      object-fit:cover;
    }

    h1{
      margin:0;
      font-size:1.6rem;
      font-weight:600;
    }

    .lead{
      margin-top:6px;
      color:var(--muted);
      font-size:1rem;
    }

    /* Tabs */
    .tabs{
      margin-top:28px;
      border:1px solid rgba(255,255,255,0.05);
      border-radius:16px;
      overflow:hidden;
    }

    .tab-list{
      display:flex;
      border-bottom:1px solid rgba(255,255,255,0.04);
    }

    .tab{
      flex:1;
      padding:14px;
      background:none;
      border:0;
      color:var(--muted);
      font-weight:600;
      cursor:pointer;
    }

    .tab[aria-selected="true"]{
      color:var(--text);
      background:rgba(255,255,255,0.04);
    }

    .tab-panels{
      padding:24px;
    }

    a{color:var(--accent)}

    /* CV */
    .cv-section{margin-bottom:26px}
    .cv-section h3{
      margin:0 0 10px;
      font-size:1.05rem;
      border-bottom:1px solid rgba(255,255,255,0.04);
      padding-bottom:8px;
    }

    .role{margin-bottom:16px}
    .role-title{font-weight:600}
    .role-meta{color:var(--muted);font-size:0.9rem;margin-bottom:6px}
    ul{margin:6px 0 0 18px;padding:0}
    li{margin-bottom:6px}

    .btn{
      display:inline-block;
      margin-top:16px;
      padding:10px 14px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.08);
      color:var(--text);
      text-decoration:none;
      font-weight:600;
    }

    /* Writing */
    .posts{display:flex;flex-direction:column;gap:12px;margin-top:6px}
    .post{padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.05)}
    .post-title{margin:0 0 6px;font-size:1rem}
    .post-title a{text-decoration:none;color:inherit}
    .post-meta{font-size:0.85rem;color:var(--muted)}

    footer{
      margin-top:28px;
      text-align:center;
      color:var(--muted);
      font-size:0.9rem;
    }
  </style>
</head>

<body>

<div class="wrap">
  <header>
    <div class="avatar">
      <img src="photo.jpg" alt="Callum Coleman">
    </div>
    <div>
      <h1>Callum Coleman</h1>
      <div class="lead">Oxford-based policy professional, writer, runner/race director.</div>
    </div>
  </header>

  <div class="tabs">
    <div class="tab-list">
      <button class="tab" aria-selected="true" aria-controls="about" type="button">About</button>
      <button class="tab" aria-selected="false" aria-controls="cv" type="button">CV</button>
      <button class="tab" aria-selected="false" aria-controls="writing" type="button">Writing</button>
    </div>

    <div class="tab-panels">
      <section id="about">

        <p>My background and expertise is in tech, energy, transport, and innovation policy.</p>
